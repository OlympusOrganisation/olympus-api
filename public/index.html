<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates how to send a welcome email using Firebase Functions.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympus</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script async defer src="https://cdn.getresonance.net/sdk/js/resonance-1.0.2.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: black; display: flex; justify-content: center;
             align-content: center;">
  <canvas id="bg" style="position: absolute;
    display: block;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;"></canvas>
  
  <style>
    .card {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: block;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      justify-content: center;
      align-content: center; 
      align-items: center;
      font-size: 16px;
      font-weight: 400;
      min-height: 200px;
      overflow: hidden;
      z-index: 1;
      position: relative;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
      padding: 25px 50px;
    }
    
    .captions-container {
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: calc(100vw - 100px);
      max-height: calc(100vh - 100px);
      overflow: hidden;
    }
    
    .captions-container .caption{
      font-size: 26px;
      line-height: 26px;
      font-weight: 400;
      overflow: hidden;
      z-index: 1;
      position: relative;
      background: rgba(0,0,0,0.8);
      color: white;
      border-radius: 2px;
      box-sizing: border-box;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 25px;
      display:  block;
    }
  </style>
  <div class="header" style="width: 100vw; height: 40px; top: 0; left: 0; position: absolute; display: flex; justify-content: flex-end; z-index: 20;">
    <span class="openAuth" style="padding: 10px 15px; color: white;  background-color: rgba(0,0,0,0.8); cursor: pointer;" id="add-a-device-button">Add a device</span>
    <span class="openUse" style="padding: 10px 15px; color: white;  background-color: rgba(0,0,0,0.6); cursor: pointer;" id="start-using-button">Start Using</span>
  </div>
  
  <div class="page" style="width: 100vw; height: 100vh; position: absolute; top: 0;
                           left: 0; display: flex; justify-content: center; align-content: center; align-items: center;">
    <div id="demo-signed-out-card" class="card">
      <p style="text-align: center;">Authenicate your device to allow use of the Olympus Platform</p>
      <button id="demo-sign-in-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
    <div id="demo-signed-in-card" class="card">
      <p>Welcome back<span id="displayUserName"></span>!</p>
      <p>Your Authenication QR code:</p>
      <image src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=dfghgfdfghgfdsdfghgfdsdrftyhgtrertyuhgvfcdxsdfgh" width="250px" height="250px" style="margin-bottom: 25px;"></image>
      <button id="demo-sign-out-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign out</button>
    </div>
    
    <div class="captions-container" id='captions-container'></div>
  </div>
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/5.4.0/firebase-app.js"></script>
<script src="/__/firebase/5.4.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="main.js"></script>
<script src="graphics.js"></script>
</body>
</html>
