<body>
  <link type="text/css" rel="stylesheet" href="https://static.olympusorg.com/css/TopBar.css">
  <div class="topBar">
    <div class="barContainer">
      <a class="iconContainer" href="www.google.com" style="display: none;">
        <span class="icon"></span>
        <span class="text">Olympus</span>
      </a>
    </div>
    <div class="barContainer">
      <a class="btn-link" id="signInBtn" href="https://accounts.olympusorg.com/login"  style="display: none;">
        <span class="captialise">Sign In</span>
      </a>
      <div class="userIconContainer" id="signedIn" style="display: none;">
        <i class="signOut fas fa-sign-out-alt"></i>
        <img class="userIcon userData-photoURL" src="">
        <div class="accountInfomation">
          <span class="userData-accountType"></span>
          <span class="shade userData-displayName"></span>
          <span class="shade userData-email"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://static.olympusorg.com/js/topBar.js"></script>
</body>
