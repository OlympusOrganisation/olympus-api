                        <div class="table">

                                  </div>

                                          <div class="d-flex flex-center justify-content-between" data-children-count="1">

    </div>
    <script>
      $(function() {
        $("#TopBar").load("https://static.olympusorg.com/TopBar.htm");
        
        $('.list-group-item').on('click', function() {
          $(this).find('svg')
            .toggleClass('fa-chevron-right')
            .toggleClass('fa-chevron-down');
        });

        $("#openCreateIntent").click(function() {
          $("#createIntentRow").show();
          $("#createIntentRow").focus();
          $("#openCreateIntent").hide();
        });
        
        $("#closeCreateIntent").click(function() {
          $("#openCreateIntent").show();
          $("#createIntentRow").hide();
          $("#createIntentInput").val("");
        });
        
        $("#openCreatePhrase").click(function() {
          $("#createPhraseRow").show();
          $("#createPhraseRow").focus();
          $("#openCreatePhrase").hide();
        });
        
        $("#closeCreatePhrase").click(function() {
          $("#openCreatePhrase").show();
          $("#createPhraseRow").hide();
          $("#createPhraseInput").val("");
        });
      });
    </script>
    
    <script src="/__/firebase/5.7.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/5.7.0/firebase-messaging.js"></script>
    <script src="/__/firebase/5.7.0/firebase-functions.js"></script>

    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="/__/firebase/5.7.0/firebase-storage.js"></script> -->

    <script src="/__/firebase/init.js"></script>
    <script>
      
        let slot = {};
        let selectedValue = null;
      $(function() {
        const db = firebase.firestore();
        db.settings({
          timestampsInSnapshots: true
        });
        
        const toggleValuesCreate = function(bool) {
          if (bool) {
            $("#createIntentRow").show();
            $("#createIntentRow").focus();
            $("#openCreateIntent").hide();
          } else {
            $("#openCreateIntent").show();
            $("#createIntentRow").hide();
            $("#createIntentInput").val("");
          }
        }
        
        const togglePhrasesCreate = function(bool) {
          if (bool) {
            $("#createPhraseRow").show();
            $("#createPhraseRow").focus();
            $("#openCreatePhrase").hide();
          } else {
            $("#openCreatePhrase").show();
            $("#createPhraseRow").hide();
            $("#createPhraseInput").val("");
          }
        }
       
        const slotRef = db.collection("slots").doc("CS50.Days");
        slotRef.onSnapshot(function(doc) {
          slot = doc.data();
          $(".data_slot_organisationID").html(slot.organisationID);
          $(".data_slot_name").html(slot.name);
          $(".data_slot_description").html(slot.description);
          $("#slot_value_list").empty();
          for (var i in slot.values)
            $("#slot_value_list").append(`
              <div class="tableRow slotValue">
                <div class="tableCol d-flex justify-content-between">
                  `+i+`
                  <div class="actions">
                    <div class="icon-btn icon-white" id="openIntent">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="icon-btn icon-white" id="deleteIntent">
                      <i class="fas fa-trash"></i>
                    </div>
                  </div>
                </div>
              </div>`);
          
          $("#slot_phrases_list").empty();
          for (var i in slot.values[selectedValue]) {
            $("#slot_phrases_list").append(`
              <div class="tableRow phraseValue">
                <div class="tableCol d-flex justify-content-between">
                  `+slot.values[selectedValue][i]+`
                  <div class="actions">
                    <div class="icon-btn icon-white" id="deletePhrase">
                      <i class="fas fa-trash"></i>
                    </div>
                    <div class="icon-btn icon-white" id="editPhrase">
                      <i class="fas fa-edit"></i>
                    </div>
                  </div>
                </div>
              </div>`);
          }
        });
        
        $(document).on("click", ".slotValue", function() {
          $(".slotValue").removeClass("active")
          $(this).addClass("active")
          $(".slotValue").find(".icon-btn").css("display", "none");
          $(this).find(".icon-btn").css("display", "flex");
          selectedValue = $(this).text().trim();
          
          togglePhrasesCreate(false);
          toggleValuesCreate(false);
          
          $("#slot_phrases_list").empty();
          for (var i in slot.values[selectedValue]) {
            $("#slot_phrases_list").append(`
              <div class="tableRow phraseValue">
                <div class="tableCol d-flex justify-content-between">
                  `+slot.values[selectedValue][i]+`
                  <div class="actions">
                    <div class="icon-btn icon-white" id="deletePhrase">
                      <i class="fas fa-trash"></i>
                    </div>
                    <div class="icon-btn icon-white" id="editPhrase">
                      <i class="fas fa-edit"></i>
                    </div>
                  </div>
                </div>
              </div>`);
          }
        });
        
        $("#addSlotValue").click(function() {
          const name = $("#createValueInput").val();
          selectedValue = name;
          if (!slot.values || !slot.values[name])
            slotRef.update({
              ['values.'+ name]: [] 
            });
        });
        
        $(document).on("click", "#deleteIntent", function() {
          const name = $(this).parent().parent().text().trim();
            slotRef.update({
              ['values.'+ name]: firebase.firestore.FieldValue.delete()
            });
        });
        
        $(document).on("click", "#deletePhrase", function() {
          console.log($(this));
          const name = $(this).parent().parent().text().trim();
            slotRef.update({
              ['values.'+ selectedValue]: firebase.firestore.FieldValue.arrayRemove(name)
            });
        });        
        
        $("#addSlotPhrase").click(function() {
          const name = $("#createPhraseInput").val();
          slotRef.update({
            ['values.'+ selectedValue]: firebase.firestore.FieldValue.arrayUnion(name)
          }).then(() => {
            togglePhrasesCreate(false);
          })
        })
      });
    </script>
